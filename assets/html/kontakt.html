    <!-- hovedseksjonen, delt opp i headline og description og stylet med grid -->
    <main>
        <div class="main-headline-section main-section">
            <h1 id="contact-headline">Kontakt<br>Meg</h1>
        </div>
        <div class="main-description-section main-section">
            <div class="contact-form">
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="from_name" value="Ny melding fra Personlig-Nettside-2">
                    <input type="hidden" name="access_key" value="1934b1ad-0ad1-4119-9520-1665d4b6fc18">
                    <input type="hidden" name="redirect" value="https://henrikhlind.github.io/Personlig-Nettside-2/assets/html/kontakt-sendt.html"/>
                    <input type="checkbox" name="botcheck" id="" style="display: none;" />
                    <div class="mb-3">
                        <label for="input-email-1" class="form-label">E-post adresse</label>
                        <input type="email" name="email" placeholder="navn@adresse.no" class="form-control rounded-0" id="input-email-1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="input-name-1" class="form-label">Navn</label>
                        <input type="text" name="name" class="form-control rounded-0" id="input-name-1" required>
                    </div>
                    <div class="mb-3">
                        <label for="input-subject-1" class="form-label">Emne</label>
                        <input type="text" name="subject" class="form-control rounded-0" id="input-name-1" required>
                    </div>
                    <div class="mb-3">
                        <label for="input-name-1" class="form-label">Melding</label>
                        <textarea name="message" class="form-control rounded-0" id="input-name-1" rows="3" required></textarea> 
                    </div>
                    <button type="submit" class="btn contact-button">Send</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
